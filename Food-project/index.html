<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <title>Food Projet</title>
    </head>
    <body>
        <section class="section-hero">
            <div class="hero-section">
                <div class="hero-text">
                    <h1 class="heading-primary">
                        A healthy meal delivered to your door, every single day
                    </h1>
                    <p class="hero-paragraph">
                        The smart 365-days-per-year food subscription that will
                        make you eat healthy again. Tailored to your personal
                        tastes and nutritional needs.
                    </p>
                    <a class="btn btn-primary margin-right-sm" href="#"
                        >Get your meals</a
                    >
                    <a class="btn btn-secondary" href="#">Know More </a>

                    <div class="hero-orders">
                        <div class="orders-img">
                            <img
                                src="./css/img/customers/customer-1.jpg"
                                alt="" />
                            <img
                                src="./css/img/customers/customer-2.jpg"
                                alt="" />
                            <img
                                src="./css/img/customers/customer-3.jpg"
                                alt="" />
                            <img
                                src="./css/img/customers/customer-4.jpg"
                                alt="" />
                            <img
                                src="./css/img/customers/customer-5.jpg"
                                alt="" />
                            <img
                                src="./css/img/customers/customer-6.jpg"
                                alt="" />
                        </div>
                        <div class="orders-text">
                            <span>250,000+</span> meals delivered last year!
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./css/img/hero.png" alt="" />
                </div>
            </div>
        </section>
    </body>
</html>
