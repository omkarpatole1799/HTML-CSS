    <section id="testimonials" class="section-testimonials">
      <!-- TESTIMONIALS -->
      <div class="testimonial-container">
        <!-- TESTIMONIL HEADING -->
        <div class="testimonial-heading-container">
          <span class="subheading">Testimonials</span>
          <h2 class="heading-2 testimonil-subheading">
            Try once, never go back again!
          </h2>
        </div>

        <!-- TESTIMONIAL 1 -->
        <figure class="testimonial">
          <div>
            <img
              class="testimonial-image"
              src="./css/img/customers/ben.jpg"
              alt="Ben Hadley Image" />
          </div>
          <blockquote class="testimonial-text">
            The AI algorithm is crazy good, it chooses the right meals for me
            every time. It's amazing not to worry about food anymore!
          </blockquote>
          <span class="testimonial-name">&mdash; Ben Hadley</span>
        </figure>

        <!-- TESTIMONIAL 2 -->

          <div>

              alt="Hannah Smith Image" />
          </div>
          <blockquote class="testimonial-text">
            I got Omnifood for the whole family, and it frees up so much time!
            Plus, everything is organic and vegan and without plastic.
          </blockquote>
          <span class="testimonial-name">&mdash; Hannah Smith</span>
        </figure>

        <!-- TESTIMONIAL 3 -->
        <figure class="testimonial">
          <div>
            <img

              src="./css/img/customers/steve.jpg"

          <blockquote class="testimonial-text">
            Omnifood is a life saver! I just started a company, so there's no
            time for cooking. I couldn't live without my daily meals now!
          </blockquote>
          <span class="testimonial-name">&mdash; Steve Miller</span>
        </figure>

            Inexpensive, healthy and great-tasting meals, without even having to
