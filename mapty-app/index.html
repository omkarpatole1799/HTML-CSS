  <body>
    <div class="container">
      <div class="activity-list">
        <form action="" class="hidden" id="work-out-form">
          <div>
            <label for="">Type</label>
            <select name="work-type" id="work-out-type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div>
            <label for="">Time</label>
            <input
              type="text"
              id="time"
              name="time"
              value=""
              placeholder="min"
            />
          </div>

          <div>
            <label for="">Distance</label>
            <input
              type="text"
              name="distance"
              value=""
              placeholder="km"
              class="_numeric"
            />
          </div>

          <div>
            <div class="toggle-type">
              <label for="">Cadence</label>
              <input type="text" name="cadence" placeholder="steps/min" />
            </div>

            <div class="toggle-type hidden">
              <label for="">Elev Gain</label>
              <input type="text" name="elevation" placeholder="meters" />
            </div>
          </div>

          <div class="button-container">
            <button type="submit">Submit</button>
            <button class="close-work-out-form-btn" type="button">Close</button>
          </div>
        </form>

            </div>
          </li> -->

      </div>
      <div id="map" class="map"></div>
    </div>
